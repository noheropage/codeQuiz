<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <div class="row">
            <!-- TODO: LUQ link to highscores -->
            <div class="col-md-2 mr-auto">
                View highscores
            </div>
            <!-- RUQ reference to timer  -->
            <div class="col-md-2 ml-auto time">
                Timer
            </div>
        </div>
    </header>
    <br><br>
    <div class="container starter">
        <h1>Coding Quiz Challenge</h1>
        <h3>Answer as many questions as you can in the time alloted</h3>
        <button type="button" class="btn btn-primary" id="start">Start</button>
    </div>

    <div class="container w-75 quiz" none>
        <h2 class="ask"></h2>
        <div class="container options">
            <button type="button" class="btn btn-primary btn-lg btn-block answers" value= "0">A</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block answers" value= "1">B</button>
            <button type="button" class="btn btn-primary btn-lg btn-block answers" value="2">C</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block answers" value="3">D</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
